language: ruby
jdk: openjdk11
rvm: 2.5
before_install: gem install jekyll
before_script:
- wget -q https://fhir.github.io/latest-ig-publisher/org.hl7.fhir.validator.jar -O validator.jar
- wget -q http://hl7.org/fhir/uv/ips/2019Sep/validator.pack -O ips.pack
script:
- mkdir input-cache
- wget -q https://fhir.github.io/latest-ig-publisher/org.hl7.fhir.publisher.jar -O input-cache/org.hl7.fhir.publisher.jar
- JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
- java -jar input-cache/org.hl7.fhir.publisher.jar -ig ig.json
- java -jar validator.jar -version 4.0.1 -ig ips.pack -ig output/validator-test.fhir.pack examples
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: output/validator-test.fhir.pack
  skip_cleanup: true
  on:
    tags: true
